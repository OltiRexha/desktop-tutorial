<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Three simple tables]</title>
</head>

<body>
    <h1>Table 1 - Multiplication Table:</h1>
    <table border="1" width="50%">

        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>6</td>
            <td>9</td>
        </tr>
        </table>
        <br>
        <h1>Table 2 - Invoice:</h1>
       <table border="1" width="50%">
            <tr>
            <th>Product</th>
            <th>Price</th>
            </tr>
            <tr>
                <td>PC</td>
                <td>300$</td>
                </tr>
                <tr>
                    <td>Mouse</td>
                    <td>70$</td>
                </tr>
                <tr>
                    <td>Keyboard</td>
                    <td>100$</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th>470$</th>
                </tr>

        </table>
        <br>
        <h1>Table 3:Link</h1>
        <table border="1" width="50%">
            <tr>
                <th>Favorite Web</th>
                <td><a href="https://www.youtube.com">Youtube</a></td>

            </tr>
            <tr>
                <th>Favorite Sport</th>
                <td>Football</td>
            </tr>
            <tr>
                <th>Favorite Dog Breed</th>
                <td><strong>German</strong>Shepherd <img src="/assigments/Unknown.jpeg" alt="100" width="100"></td>
            </tr>
        </table>



</body>

</html>
