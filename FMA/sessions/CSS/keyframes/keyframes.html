<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Filan {
            0% {
                background-color: red;
             }
             50% {
                background-color: blue;
             }
             100%{
                background-color: green;

             }
           
        } 
        p {
                border: solid;
                animation-name: Filan;
                animation-duration: 5s ;
            }
    </style>
</head>
<body>
    <p>hovered</p>
</body>
</html>
